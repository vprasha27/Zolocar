<script>
    //create ajax request on form submit
    $(".form1").submit(function (e) {
      e.preventDefault();
      //get the values from the form
      const notify = $("#notify").val();




      //create ajax request
      $.ajax({
        url: "http://localhost:2000/notify/add",
        type: "POST",
        data: {
            notification: notify,
        },
      /*  success: function (data) {
          //if the request is successful, then redirect the user to the login page
          window.location.href = "http://localhost:2000/notificationlist";
        }, */
        error: function (error) {
          //if the request is unsuccessful, then show the error message
          $("#error").text(error.responseJSON.message);
        },
      });
    });





  </script>
