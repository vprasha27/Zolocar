<script>
    //check if the user has jwt token
    if (localStorage.getItem("token")) {
      //if the user has jwt token, then show the user name

<body>
    

  
    <div class ="form">
        <form action=""  method="get" style="border:1px solid #ccc">
        <h3 class ="mb-3">Send OTP</h3>
        <input type="text" id="email" placeholder="Email" class ="form-control mb-3">

        <button id="login" class = "btn btn-outline-primary mb-3 w-100 ">Send OTP</button>


        </form>
        </div>
</body>

<script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      //create a ajax request to send the email to the server
      $(document).ready(function () {
        $("form").submit(function (e) {
          e.preventDefault();
          $.ajax({
            url: "http://localhost:2000/user/forgot-password",
            type: "POST",
            data: {
              email: $("#email").val(),
            },
            success: function (data) {
              localStorage.setItem("otp", data.otpCode);
              localStorage.setItem("email", $("#email").val());
              window.location.href = "http://localhost:2000/otp";
            },
          });
        });
      });
    </script>
