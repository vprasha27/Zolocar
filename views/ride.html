<!DOCTYPE html>
<html>
  <head>
    <title>ZoloCar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    .myLink {display: none}

#carsdiv{

display :flex;
justify-content: center;
flex-wrap: wrap;
}

.carscard{

border:1px lightgray solid;
height: 500px;
width: 290px;
margin:20px;
display: flex;
align-items: center;
justify-content: space-between;
flex-direction: column;
}
    </style>
  </head>
<body  class="w3-light-white">

    <div
    class="upperHeader"
    style="display: flex; justify-content: space-between; align-items: center"
  >
  <div class="logo">
    <a href="http://localhost:4000/main">
    <img
      src="http://localhost:4000/img/Untitled.jpg"id="logo"
      style="height: 70px; width: 300px"
      alt=""
    />
</a>
</div> 
    <div class="a" id="links"></div>

    <script>
      //check if the user has jwt token
      if (localStorage.getItem("token")) {
        //if the user has jwt token, then show the user name
        document.getElementById(
          "links"
        ).innerHTML = `<a href="http://localhost:4000/profile" class="link">
          <img height="70" width="70" src="http://localhost:4000/img/profile.jpg"  alt="user" id="profile"/>
          </a> <a href="http://localhost:4000/hostcars" class="link">
          <img height="80" width="120" src="http://localhost:4000/img/carshare.jpeg" alt="user" id="postrental" />
          </a>`;
      } else {
        //if the user doesn't have jwt token, then show the login button
        document.getElementById(
          "links"
        ).innerHTML = `<a class='btn btn-sm btn-success' id="login" href="http://localhost:4000/login">Login</a> <a class='btn btn-sm btn-success' id="register" href="http://localhost:4000/register">Register</a>`;
      }
    </script>
  </div>
  <br><br><br>

<h1 class="heading">Hosted cars</h1><br><br>
    <div style="display: flex;" class="featured"></div>

    <div  id ="carsdiv" class ="container">
            

           

    </div>



  <!-- fetch jquery cdn -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
   
    $.ajax({
      url: "http://localhost:4000/rentals/feature/get",
      method: "GET",
      success: function (data) {
       

        //loop through the data
        for (let i = 0; i < data.length; i++) {
          document.getElementsByClassName("featured")[0].innerHTML += `
          <div class="container">
      <a href="http://localhost:4000/cardetails/${data[i].id}">
       

        <img  class="thumb mt-2" style="width:350px  ; height: 250px;"
          src="${data[i].image}"
          alt=""
        />
    </a>


      <h3>${data[i].name}</h3>   
      <li>${data[i].cartype}</li>
      <li>${data[i].carmileage} km/l</li>
      <li>${data[i].cardriven} km</li>
      <li>${data[i].address}</li>
      <h5>$${data[i].price}/hr</h5>
      <button onclick="window.location.href='http://localhost:4000/cardetails/${data[i].id}';" class = "detbtns btn btn-outline-primary mb-3 w-50" id="detbtn-`+i+`">Book Now</button>



    </div>`;

        }
      },
      error: function (err) {
        console.log(err);
      },
    });

    
  </script>

</body>
</html>
